<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login Page</title>
    <link rel="icon" href="./images/image4.png" type="image/svg+xml" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/yoco.png" alt="" />
      </div>
      <div class="info">
        <div class="login_container">
          <div class="header">
            <h1>Login with your Yoco account</h1>
            <hr />
          </div>
          <div class="login_form">
            <form action="/form_login" method="post">
              <!-- Username -->
              <div class="login_info1">
                <label for="username" class="login_label"> Username: </label>
                <div class="login_input">
                  <input type="text" name="username" id="username" required />
                </div>
              </div>
              <!-- Password -->
              <div class="login_info2">
                <label for="password" class="login_label"> Password: </label>
                <div class="login_input">
                  <input type="text" name="password" id="password" required />
                </div>
              </div>
              <div id="button">
                <a class="login_button" href="#">Login</a>
                <a class="cancel_button" href="#">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
